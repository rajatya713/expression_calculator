<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="style.css" rel="stylesheet"/>


        
    </head>
    <body>
        <h1>Calculator!</h1>
        <div class="container">
            <div class="display">
                
                <output id="output-box" ></output>
                <button id="clear-button" onclick="calculate('C')" class="clear-all" >C</button>
            </div>
            <div class="first-row">
                <button id="parentheses" onclick="calculate('(')">(</button>
                <button id="parentheses" onclick="calculate(')')">)</button>
                <button id="back-button" onclick="back()">←</button>
                <button id="operator-button" onclick="calculate('*')">×</button>
                

            </div>
            <div class="first-row">
                <button id="numbers" onclick="calculate('7')">7</button>
                <button id="numbers" onclick="calculate('8')">8</button>
                <button id="numbers" onclick="calculate('9')">9</button>
                <button id="operator-button" onclick="calculate('/')">÷</button>
                

            </div>
            <div class="second-row">
                <button id="numbers" onclick="calculate('4')">4</button>
                <button id="numbers" onclick="calculate('5')">5</button>
                <button id="numbers" onclick="calculate('6')">6</button>
                <button id="operator-button" onclick="calculate('-')">–</button>
                
            
            </div>
            <div class="third-row">
                <button id="numbers" onclick="calculate('1')">1</button>
                <button id="numbers" onclick="calculate('2')">2</button>
                <button id="numbers" onclick="calculate('3')">3</button>
                <button id="operator-button" onclick="calculate('+')">+</button>
                
            
            </div>
            <div class="fourth-row">
                <button id="numbers0" onclick="calculate('00')">00</button>
                <button id="numbers0" onclick="calculate('0')">0</button>
                <button id="point" onclick="calculate('.')">.</button>
                <button id="equalto" onclick="calculate_total()">=</button>
                
            
            </div>

        </div>
        <script src="index.js"></script>

    </body>
</html>
